<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fancy Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body class="bg-black">
    <div class="text-6xl md:text-9xl text-white">
        <h1>Fancy a card?</h1>
    </div>
    <div class="flex justify-center items-center h-screen gap-4">
        <!-- Item One -->
        <div class="border border-cyan-300 shadow rounded-md p-4 max-w-md w-full h-auto">
            <div class="animate-pulse flex space-x-4">
              <div class="rounded-full bg-slate-700 h-10 w-10 flex items-center justify-center text-cyan-300 font-bold text-xl"><h3>1</h3></div>
              <div class="flex-1 space-y-4 py-1">
                <div class="h-6 bg-slate-700 rounded"></div>
                <div class="space-y-4">
                  <div class="grid grid-cols-3 gap-4">
                    <div class="h-3 bg-slate-700 rounded col-span-2"></div>
                    <div class="h-3 bg-slate-700 rounded col-span-1"></div>
                  </div>
                  <div class="h-3 bg-slate-700 rounded"></div>
                  <div class="h-3 bg-slate-700 rounded"></div>
                </div>
              </div>
            </div>
          </div>
        <!-- Item Two -->
        <div class="border border-green-300 shadow rounded-md p-4 max-w-md w-full h-auto hover:animate-spin">
            <div class="animate-pulse flex space-x-4">
              <div class="rounded-full bg-slate-700 h-10 w-10 flex items-center justify-center text-green-300 font-bold text-xl"><h3>2</h3></div>
              <div class="flex-1 space-y-4 py-1">
                <div class="h-6 bg-slate-700 rounded"></div>
                <div class="space-y-4">
                  <div class="grid grid-cols-3 gap-4">
                    <div class="h-3 bg-slate-700 rounded col-span-2"></div>
                    <div class="h-3 bg-slate-700 rounded col-span-1"></div>
                  </div>
                  <div class="h-3 bg-slate-700 rounded"></div>
                  <div class="h-3 bg-slate-700 rounded"></div>
                </div>
              </div>
            </div>
        </div>
        <!-- Item Three -->
        <div class="border border-indigo-300 shadow rounded-md p-4 max-w-md w-full h-auto">
            <div class="animate-pulse flex space-x-4">
              <div class="rounded-full bg-slate-700 h-10 w-10 flex items-center justify-center text-indigo-300 font-bold text-xl"><h3>3</h3></div>
              <div class="flex-1 space-y-4 py-1">
                <div class="h-6 bg-slate-700 rounded"></div>
                <div class="space-y-4">
                  <div class="grid grid-cols-3 gap-4">
                    <div class="h-3 bg-slate-700 rounded col-span-2"></div>
                    <div class="h-3 bg-slate-700 rounded col-span-1"></div>
                  </div>
                  <div class="h-3 bg-slate-700 rounded"></div>
                  <div class="h-3 bg-slate-700 rounded"></div>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
